{% extends "base.html" %}

{% block page_content %}

<h2>Cultivation</h2>
<a href="/crop" class="btn btn-success float-right">Add New Crop</a>

<table class="table">
  <thead class="thead-dark">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Crop Type</th>
        <th scope="col">Area</th>
        <th scope="col">Planting Date</th>
        <th scope="col">Quantity Planted</th>
        <th scope="col">Expenses</th>
        <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for crop in value %}
    <tr>
        <th scope="row">{{ crop[0] }}</th>
        <td>{{ crop[1] }}</td>
        <td>{{ crop[2] }}</td>
        <td>{{ crop[3] }}</td>
        <td>{{ crop[4] }}</td>
        <td>{{ crop[5] }}</td>
        <td>
            <a href="/crop_update/{{ crop[0] }}" class="btn btn-warning btn-xs">Edit</a>
            <a href="/crop_delete/{{ crop[0] }}" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure To Delete ?')">Delete</a>
            <a href="/harvest/{{ crop[0] }}" class="btn btn-warning btn-xs">Harvest</a>
        </td>
    </tr>
  {% endfor %}
  </tbody>
</table>

{% endblock %}
