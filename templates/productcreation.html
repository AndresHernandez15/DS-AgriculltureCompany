{% extends "base.html" %}

{% block page_content %}

<h2>Products created</h2>
<h2>(Work In Progress!)</h2>
<a href="/silocreation" class="btn btn-success float-right">Back</a>

<table class="table">
  <thead class="thead-dark">
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Type/Name</th>
        <th scope="col">Weight (Kg)</th>
        <th scope="col">Sell price</th>
        <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
  {% for line in value %}
    <tr>
        <th scope="row">{{line[0]}}</th>
        <td>{{line[1]}}</td>
        <td>{{line[2]}}</td>
        <td>{{line[3]}}</td>
        <td>
            <a href="/product_update/{{line[0]}}" class="btn btn-warning btn-xs">Edit</a>
            <a href="/product_delete/{{line[0]}}" class="btn btn-danger btn-xs" onclick="return confirm('Are You Sure To Delete ?')">Delete</a>
        </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
