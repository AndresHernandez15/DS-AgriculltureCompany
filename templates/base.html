<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Agriculture Company{% endblock %}</title>
    <!-- Bootstrap CSS link (adjust the path if needed) -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- Add your custom styles here -->
    <style>
        body {
            background-color: #d4edda; /* Adjust the background color as needed */
        }

        .navbar {
            background-color: #198754 !important; /* Green color for the navbar */
        }

        .footer {
            background-color: #198754; /* Green color for the footer */
            color: #fff; /* Text color for the footer */
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    {% block navbar %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Agriculture Company</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about_us">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/cultivation">Crop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/silocreation">Inventory</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endblock %}

    <div class="container mt-4">
        {% block content %}
        {% block page_content %}{% endblock %}
        {% endblock %}
    </div>

    <footer class="footer mt-5">
        <div class="container">
            <p class="text-muted text-center">Â© Agriculture Company 2023</p>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js scripts (adjust the paths if needed) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
